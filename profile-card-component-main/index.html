<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>

    <main>
      <div class="container">
        <div class="bubbles">
          <img src="images/bg-pattern-card.svg" alt="bubbles">
        </div>
        <div class="content">
          <img src="images/image-victor.jpg" alt="victor">
          <h3>Victor Crest <span class="grey">26</span></h3>
          <p>London</p>
          <hr>
          <ul>
            <li> <h3>80K</h3> <p>Followers</p> </li>
            <li> <h3>803K</h3> <p>Likes</p> </li>
            <li> <h3>1.4K</h3> <p>Photos</p> </li>
          </ul>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/khalid-sherif-7493b919b/">Khalid Sherif</a>.
    </div>
  </body>
</html>
