<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>


  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="#">
    <div class="info">
    <span class="perfume grey">PERFUME</span>
    <h1 class="Fr dark-blue">Gabrielle Essence Eau De Parfum</h1>
    <p class="grey">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <p><span class="Fr price green">$149.99</span><span class="lined grey">$169.99</span></p>
    <button type="button" name="Add to cart"><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </div>
</body>
</html>
