<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <article class="wrapper">
      <article class="browser">
        <img src="images/illustration-mockups.svg" alt="browser">
      </article>
      <article class="description">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" name="button" class="btn">Register</button>
      </article>
    </article>
    <footer>
      <article class="social">
        <ul>
          <li> <a href="#"> <img src="images/facebook-24.png" alt="fb"> </a>  </li>
          <li> <a href="#"> <img src="images/twitter-24.png" alt="twitter"> </a>  </li>
          <li> <a href="#"> <img src="images/instagram-24.png" alt="IG"> </a>  </li>
        </ul>
      </article>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/khalid-sherif-7493b919b/">Khalid Sherif</a>.
      </p>
    </footer>
  </main>

</body>

</html>
