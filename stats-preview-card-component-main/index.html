<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
      <div class="card">
        <div class="image">
          <img src="images/image-header-desktop.jpg" alt="desktop">
          <div class="purple">
          </div>
        </div>
        <div class="info">
          <h2>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        <div class="stats">
          <div class="details">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="details">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="details">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
        </div>
      </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/khalid-sherif-7493b919b/">Khalid Sherif</a>.
  </div>
</body>

</html>
